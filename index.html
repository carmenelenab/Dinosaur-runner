<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Dinosour runner</title>
</head>

<body>
    <div id="title">
        <h1>Dinousar Runner</h1>
    </div>
    <br>
    <div class="game-board">
        <div id="character"></div>
        <div id="obstacle"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <div id="timer"></div>
            <button id="new-game" onClick="refresh(this)"><strong>NEW
                    GAME!</strong></button>
        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
